<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Мои дела</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 class="todo__caption">Список задач</h2>
    <div>
      <input id="shooter" class="form-control" type="text" placeholder="Новая задача">
      <button id="add-btn" type="button">Добавить</button>
      <div class="todo-body">
        <ul id="todo-list" class="list">
        </ul>
      </div>
    </div>
  </div>
</body>

<script>

  let addIBtn = document.getElementById('add-btn');
  addIBtn.addEventListener('click', addIten)





  document.addEventListener('keydown', komsomolochka)

  function komsomolochka(data) {
    console.log(data)
    if (data.code == 'Enter') {
      addIten()
    }
  }








  function addIten(data) {
    let input = document.getElementById('shooter');
    let list = document.getElementById('todo-list');

    if (input.value !== '' && input.value !== null) {
      let newIten = document.createElement('li');
      newIten.innerText = input.value;
      list.appendChild(newIten);
    }
    input.value = '';
  }

</script>

</html>
